{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-3">
        {% for i in key %}
        <div class="card" style="width: 18rem;">
      <img src="{{i.image.url}}" class="card-img-top" alt="..." width="350px" height="400px">
      <div class="card-body">
      <h5 class="card-title">{{i.name}}</h5>
      <p class="card-text">{{i.desc}}</p>
      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
      </div>
  </div>
</div>
        {% endfor %}
    </div>
</div>


{% endblock %}
